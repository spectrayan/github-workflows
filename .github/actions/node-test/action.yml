name: "Node Test"
description: "Run Node test script using npm"
author: "github-workflows"

inputs:
  script:
    description: "NPM script to run for tests"
    required: false
    default: "test"
  working-directory:
    description: "Directory containing package.json"
    required: false
    default: "."
  args:
    description: "Additional args to pass to npm test"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Test (npm run ${{ inputs.script }})
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        set -euo pipefail
        if [ -n "${{ inputs.args }}" ]; then
          npm run ${{ inputs.script }} -- ${{ inputs.args }}
        else
          npm run ${{ inputs.script }}
        fi
