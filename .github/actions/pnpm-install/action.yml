name: "pnpm Install"
description: "Install dependencies with pnpm"
author: "github-workflows"

inputs:
  working-directory:
    description: "Directory containing package.json"
    required: false
    default: "."
  frozen-lockfile:
    description: "Use --frozen-lockfile to ensure lockfile is up to date"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Install dependencies (pnpm)
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        set -euo pipefail
        if [ "${{ inputs.frozen-lockfile }}" = "true" ]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi
